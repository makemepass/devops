<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>

  <form>
    Name:<br>
    <input type="text"><br><br>

    Email:<br>
    <input type="email"><br><br>

    Message:<br>
    <textarea rows="5"></textarea><br><br>

    <button type="button" onclick="sendFeedback()">Send</button>
    <p id="info"></p>
  </form>

  <script>
    function sendFeedback() {
      document.getElementById('info').textContent = "Feedback submitted";
    }
  </script>
</body>
</html>
